<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Cooking Recipes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff8f0;
            margin: 0;
            padding: 0;
        }
        header {
            background: #ff7043;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        button {
            padding: 10px 20px;
            background: #ff7043;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        .recipe {
            margin-top: 30px;
            background: #fff3e0;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>AI Cooking Recipes</h1>
        <p>Ask for any recipe, and AI will help you cook!</p>
    </header>
    <div class="container">
        <input type="text" id="foodInput" placeholder="Enter a dish (e.g., Ghormeh Sabzi)">
        <button onclick="getRecipe()">Get Recipe</button>
        <div class="recipe" id="recipeResult"></div>
    </div>
    <script>
        // Mock AI function (replace with real API call)
        function getRecipe() {
            const food = document.getElementById('foodInput').value;
            const recipeDiv = document.getElementById('recipeResult');
            if (!food) {
                recipeDiv.innerHTML = "<em>Please enter a dish name.</em>";
                return;
            }
            // Simulate AI response
            recipeDiv.innerHTML = `<strong>Recipe for ${food}:</strong><br>
            <ul>
                <li>Ingredients: ...</li>
                <li>Instructions: ...</li>
            </ul>
            <em>(This is a mock response. Connect to an AI API for real recipes!)</em>`;
        }
    </script>
</body>
</html>
